<!-- src/main/resources/static/logo-template.html -->
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .logo-container {
        width: 300px;
        height: 100px;
        text-align: center;
        color: #0075bb; /* Màu xanh dương */
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .fas {
        margin-right: 10px;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <i class="fas fa-heartbeat"></i>
      <span>HealthCare</span>
    </div>
  </body>
</html>
