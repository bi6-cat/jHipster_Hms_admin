<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (patient(); as patientRef) {
      <div>
        <h2 data-cy="patientDetailsHeading"><span jhiTranslate="hospitalApp.patient.detail.title">Patient</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ patientRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="hospitalApp.patient.name">Name</span></dt>
          <dd>
            <span>{{ patientRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="hospitalApp.patient.gender">Gender</span></dt>
          <dd>
            <span>{{ patientRef.gender }}</span>
          </dd>
          <dt><span jhiTranslate="hospitalApp.patient.dob">Dob</span></dt>
          <dd>
            <span>{{ patientRef.dob }}</span>
          </dd>
          <dt><span jhiTranslate="hospitalApp.patient.address">Address</span></dt>
          <dd>
            <span>{{ patientRef.address }}</span>
          </dd>
          <dt><span jhiTranslate="hospitalApp.patient.phone">Phone</span></dt>
          <dd>
            <span>{{ patientRef.phone }}</span>
          </dd>
          <dt><span jhiTranslate="hospitalApp.patient.email">Email</span></dt>
          <dd>
            <span>{{ patientRef.email }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/patient', patientRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
